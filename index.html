<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/googleg_lodp.ico" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="subHeader">
        <div class="up">
            <div class="email">
                <span>Почта</span>
            </div>
            <div class="images">
                <span>Картинки</span>
            </div>
            </div>
            <div class="apps">
                <img src="images/icon.png" height="16" width="16">
            </div>
            <div class="signIn">
                <input class="buttons" value="Войти" type="button">
            </div>
        </div>
</div>

<div class="footer">

    <div class="firstFooter">
        <span class="first">
            <span>Конфиденциальность</span>
            <span>Условия</span>
            <span>Настройки</span>
        </span>
        <span class="second">
            <span>Реклама</span>
            <span>Для бизнеса</span>
            <span>Всё о Google</span>
        </span>
    </div>

    <div class="secondFooter">
        <span class="third">Беларусь</span>
    </div>
</div>

<div class="main">
    <center>
        <div class="image">
            <img id="image" src="images/googlelogo_color_272x92dp.png">
        </div>
        <div class="search">
            <form class="index">
                <div class="inputField">
                    <div class="icons">
                        <a aria-label="Экранная клавиатура">
                            <img id="img2" src="images/tia.png">
                        </a>
                        <img id="img1" src="images/microphone.png" height="25" width="20">
                    </div>
                    <div class="input">
                        <input type="search">
                    </div>
                    <div class="buttons">

                            <input class="buttons" value="Поиск в Google" type="button">
                            <input class="buttons" value="Мне повезёт!" type="button">

                    </div>
                    <div class="text">
                        Сервисы Google доступны на разных языках:
                        <a href="URl">Беларуская</a>
                    </div>
                </div>

            </form>
        </div>
    </center>
</div>
</body>
</html>
