<!DOCTYPE html>
<html lang="ru-BY">
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/googleg_lodp.ico" type="image/x-icon">
</head>
<body>
<div class="header">
    <div class="subHeader">
        <div class="up">
            <div class="email">
                <span><a href="URL">Почта</a></span>
            </div>
            <div class="images">
                <span><a href="URL">Картинки</a></span>
            </div>
            </div>
            <div class="apps">
                <img src="images/icon.png" height="16" width="16" title="Приложения Google">
            </div>
            <div class="signIn">
                <input class="buttons" value="Войти" type="button">
            </div>
        </div>
</div>

<div class="footer">

    <div class="firstFooter">
        <span class="first">
            <span class="secondList"><a href="URL">Конфиденциальность</a></span>
            <span class="firstList"><a href="URL">Условия</a></span>
            <span class="firstList"><a href="URL">Настройки</a></span>
        </span>
        <span class="second">
            <span class="secondList"><a href="URL">Реклама</a></span>
            <span class="firstList"><a href="URL">Для бизнеса</a></span>
            <span class="firstList"><a href="URL">Всё о Google</a></span>
        </span>
    </div>

    <div class="secondFooter">
        <span class="third">Беларусь</span>
    </div>
</div>

<div class="main">

        <div class="image">
            <img id="image" src="images/googlelogo_color_272x92dp.png">
        </div>
        <div class="search">
            <form class="index">
                <div class="inputField">
                    <div class="icons">
                        <a aria-label="Экранная клавиатура">
                            <img id="image2" src="images/tia.png">
                        </a>
                        <img id="image1" src="images/microphone.png" height="24" width="24">
                    </div>
                    <div class="inputSearch">
                       <div class="input">
                             <input type="search">
                       </div>
                    </div>
                    <div class="buttons">
                        <input class="buttons" value="Поиск в Google" type="button">
                        <input class="buttons" value="Мне повезёт!" type="button">
                    </div>
                    <div class="text">
                        Сервисы Google доступны на разных языках:
                        <a href="URl">Беларуская</a>
                    </div>
                </div>

            </form>
        </div>

</div>
</body>
</html>
